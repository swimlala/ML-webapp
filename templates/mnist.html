<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Digit Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/main.css" />
    <!-- <script src="main.js"></script> -->
</head>
<body>
  <div id="page-wrapper">
    <h1>Digit Predictor</h1>

    <form>
      <div id="field-file-upload" class="field">
          <label for="image_upload">Upload an Image</label>
          <input type="file" id="image_upload">
      </div>

      <div id="field-button" class="field">
          <button id="predictor">Predict Number!</button>
      </div>
    </form>

    <img id="my_img" alt="Uploaded image" width="112" height="112" />

    <p id="message">
      Quickly target market-driven infrastructures rather than technically sound imperatives. Dramatically reinvent multidisciplinary collaboration and idea-sharing through installed base process improvements.
    </p>

  </div>
    <script>

    document.querySelector("#image_upload").addEventListener("change", (e)=>{
        // https://stackoverflow.com/a/27002935/818687
        document.querySelector('#my_img').src = window.URL.createObjectURL(e.target.files[0])
    })

    document.querySelector("#predictor").addEventListener("click", ()=>{
        // Get the values to send to the API

        // Create URL
        var url = new URL("/mnist", window.location.origin)
        var data = new FormData()
        data.append('file', document.querySelector("#image_upload").files[0])
        // Get API response
        fetch(url, {
            method: "POST",
            body: data
        }).then((response)=>{
            console.log(response)
            return response.json()
        }).then((res)=>{
            console.log(res)
            // Update the message
            document.querySelector("#message").innerText = res['message']
        })
    })

</script>

</body>
</html>
